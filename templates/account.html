<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScanVault - My Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2563eb;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      height: 36px;
      width: 36px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #111827;
    }

    p {
      font-size: 1rem;
      color: #4b5563;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1e3a8a;
    }

    @media (max-width: 480px) {
      .container {
        margin: 40px 16px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/36" alt="ScanVault Logo" />
      ScanVault
    </div>
    <nav>
      <a href="blog.html">Blog</a>
      <a href="support.html">Support</a>
      <a href="/auth/logout">Log Out</a>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome back, {{ name }}!</h1>
    <p>This is your account dashboard. From here you can manage your QR codes, view activity, and customize your settings.</p>


  </div>

</body>
</html>
