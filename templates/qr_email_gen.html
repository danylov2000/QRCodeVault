<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Email QR | ScanVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #f4f7fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e3a8a;
    }

    .preview {
      margin-top: 20px;
      text-align: center;
    }

    .preview img {
      max-width: 250px;
      margin-top: 10px;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Email QR</h1>

    <form action="/qrcode/generate?type=email" method="POST">
      <label for="to_email">To</label>
      <input type="email" name="to_email" id="to_email" placeholder="recipient@example.com" required>

      <label for="cc_email">CC</label>
      <input type="text" name="cc_email" id="cc_email" placeholder="cc@example.com (optional)">

      <label for="bcc_email">BCC</label>
      <input type="text" name="bcc_email" id="bcc_email" placeholder="bcc@example.com (optional)">

      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject" placeholder="Enter email subject">

      <label for="body">Message</label>
      <textarea name="body" id="body" placeholder="Write your message here..."></textarea>

      <button type="submit">Generate & Save</button>
    </form>

    <div class="preview">
      {% if qr_code_url %}
        <p>Preview:</p>
        <img src="{{ qr_code_url }}" alt="QR Code Preview">
      {% endif %}
    </div>

    <div class="back-link">
      <a href="/account">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
