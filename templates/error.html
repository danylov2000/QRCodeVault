<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScanVault - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2563eb;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo img {
      height: 36px;
      width: 36px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: #2563eb;
      margin: 0;
    }

    .error-message {
      font-size: 1.5rem;
      margin: 10px 0 20px;
      color: #4b5563;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/36" alt="ScanVault Logo" />
      ScanVault
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/support">Support</a>
    </nav>
  </header>

  <main>
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! The page you’re looking for doesn’t exist.</p>
    <a href="/" class="btn">Go Back Home</a>
  </main>

  <footer>
    &copy; ScanVault 2025 &middot; All rights reserved.
  </footer>

</body>
</html>
